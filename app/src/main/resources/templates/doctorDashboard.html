<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard - Smart Clinic</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; }
        .header { background: #015c5d; color: white; padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-size: 24px; }
        .header a { color: white; text-decoration: none; padding: 10px 20px; background: #A62B1F; border-radius: 5px; }
        .container { max-width: 1200px; margin: 30px auto; padding: 20px; }
        .dashboard-title { color: #003e3e; margin-bottom: 30px; }
        .card { background: white; border-radius: 10px; padding: 30px; margin-bottom: 30px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .card h2 { color: #015c5d; margin-bottom: 20px; }
        .filter-row { display: flex; gap: 20px; margin-bottom: 20px; flex-wrap: wrap; }
        .filter-row input, .filter-row select { padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
        .btn { background: #015c5d; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 16px; }
        .btn:hover { background: #003e3e; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #015c5d; color: white; }
        tr:hover { background: #f5f5f5; }
        .status-pending { color: #f0ad4e; font-weight: bold; }
        .status-completed { color: #5cb85c; font-weight: bold; }
        .action-btn { padding: 8px 16px; border: none; border-radius: 5px; cursor: pointer; margin-right: 5px; }
        .prescribe-btn { background: #015c5d; color: white; }
        .view-btn { background: #5bc0de; color: white; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Doctor Dashboard - Smart Clinic</h1>
        <a href="/" onclick="localStorage.clear()">Logout</a>
    </div>
    
    <div class="container">
        <h1 class="dashboard-title">Welcome, Doctor</h1>
        
        <div class="card">
            <h2>My Appointments</h2>
            <div class="filter-row">
                <input type="date" id="date-filter" value="">
                <input type="text" id="patient-search" placeholder="Search by patient name...">
                <button class="btn" onclick="loadAppointments()">Search</button>
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th>Patient Name</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Condition</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="appointments-table">
                    <tr>
                        <td colspan="6" style="text-align: center;">Select a date to view appointments</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <div id="modal-overlay" class="modal-overlay hidden" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 999;">
        <div class="modal" style="background: white; padding: 30px; border-radius: 10px; max-width: 500px; width: 90%;">
            <h2 style="color: #015c5d; margin-bottom: 20px;">Write Prescription</h2>
            <form id="prescription-form">
                <input type="hidden" id="prescription-appointment-id">
                <input type="hidden" id="prescription-patient-name">
                <div class="form-group" style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: bold;">Medication</label>
                    <input type="text" id="medication" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                </div>
                <div class="form-group" style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: bold;">Dosage</label>
                    <input type="text" id="dosage" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                </div>
                <div class="form-group" style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: bold;">Doctor Notes</label>
                    <textarea id="doctor-notes" rows="3" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"></textarea>
                </div>
                <button type="submit" class="btn">Save Prescription</button>
                <button type="button" class="btn" style="background: #ccc; color: #333;" onclick="closeModal()">Cancel</button>
            </form>
        </div>
    </div>
    
    <script th:inline="javascript">
        const token = [[${token}]];
        const doctorId = [[${doctorId}]];
        
        document.getElementById('date-filter').valueAsDate = new Date();
        
        async function loadAppointments() {
            const date = document.getElementById('date-filter').value;
            const patientName = document.getElementById('patient-search').value;
            
            if (!date) {
                alert('Please select a date');
                return;
            }
            
            try {
                let url = `/appointment/${doctorId}/${date}/${token}`;
                if (patientName) {
                    url += `?patientName=${encodeURIComponent(patientName)}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                const tbody = document.getElementById('appointments-table');
                
                if (data.appointments && data.appointments.length > 0) {
                    tbody.innerHTML = data.appointments.map(apt => `
                        <tr>
                            <td>${apt.patientName}</td>
                            <td>${apt.appointmentDate}</td>
                            <td>${apt.appointmentTime}</td>
                            <td>${apt.condition || 'Not specified'}</td>
                            <td class="${apt.status === 0 ? 'status-pending' : 'status-completed'}">
                                ${apt.status === 0 ? 'Pending' : 'Completed'}
                            </td>
                            <td>
                                ${apt.status === 0 ? `<button class="action-btn prescribe-btn" onclick="openPrescriptionModal(${apt.id}, '${apt.patientName}')">Prescribe</button>` : ''}
                                <button class="action-btn view-btn" onclick="viewPrescription(${apt.id})">View Rx</button>
                            </td>
                        </tr>
                    `).join('');
                } else {
                    tbody.innerHTML = '<tr><td colspan="6" style="text-align: center;">No appointments found for this date</td></tr>';
                }
            } catch (error) {
                console.error('Error loading appointments:', error);
            }
        }
        
        function openPrescriptionModal(appointmentId, patientName) {
            document.getElementById('prescription-appointment-id').value = appointmentId;
            document.getElementById('prescription-patient-name').value = patientName;
            document.getElementById('modal-overlay').style.display = 'flex';
        }
        
        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
            document.getElementById('prescription-form').reset();
        }
        
        document.getElementById('prescription-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const prescription = {
                appointmentId: parseInt(document.getElementById('prescription-appointment-id').value),
                patientName: document.getElementById('prescription-patient-name').value,
                medication: document.getElementById('medication').value,
                dosage: document.getElementById('dosage').value,
                doctorNotes: document.getElementById('doctor-notes').value
            };
            
            try {
                const response = await fetch(`/prescription/${token}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(prescription)
                });
                
                if (response.ok) {
                    alert('Prescription saved successfully!');
                    closeModal();
                    loadAppointments();
                } else {
                    const data = await response.json();
                    alert(data.error || 'Error saving prescription');
                }
            } catch (error) {
                alert('Network error');
            }
        });
        
        async function viewPrescription(appointmentId) {
            try {
                const response = await fetch(`/prescription/${appointmentId}/${token}`);
                const data = await response.json();
                
                if (data.prescription) {
                    const rx = data.prescription;
                    alert(`Prescription:\n\nMedication: ${rx.medication}\nDosage: ${rx.dosage}\nNotes: ${rx.doctorNotes || 'None'}`);
                } else {
                    alert('No prescription found for this appointment');
                }
            } catch (error) {
                alert('Error loading prescription');
            }
        }
        
        loadAppointments();
    </script>
</body>
</html>
