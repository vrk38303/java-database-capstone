<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Smart Clinic</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; }
        .header { background: #015c5d; color: white; padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-size: 24px; }
        .header a { color: white; text-decoration: none; padding: 10px 20px; background: #A62B1F; border-radius: 5px; }
        .container { max-width: 1200px; margin: 30px auto; padding: 20px; }
        .dashboard-title { color: #003e3e; margin-bottom: 30px; }
        .card { background: white; border-radius: 10px; padding: 30px; margin-bottom: 30px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .card h2 { color: #015c5d; margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
        .form-group input, .form-group select { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
        .btn { background: #015c5d; color: white; border: none; padding: 15px 30px; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; }
        .btn:hover { background: #003e3e; }
        .doctor-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
        .doctor-card { background: #f9f9f9; padding: 20px; border-radius: 8px; border-left: 4px solid #015c5d; }
        .doctor-card h3 { color: #015c5d; margin-bottom: 10px; }
        .doctor-card p { color: #666; margin: 5px 0; }
        .actions { margin-top: 15px; }
        .actions button { margin-right: 10px; padding: 8px 16px; border: none; border-radius: 5px; cursor: pointer; }
        .edit-btn { background: #015c5d; color: white; }
        .delete-btn { background: #A62B1F; color: white; }
        .message { padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Admin Dashboard - Smart Clinic</h1>
        <a href="/" onclick="localStorage.clear()">Logout</a>
    </div>
    
    <div class="container">
        <h1 class="dashboard-title">Welcome, Administrator</h1>
        
        <div class="card">
            <h2>Add New Doctor</h2>
            <div id="add-message"></div>
            <form id="add-doctor-form">
                <div class="form-group">
                    <label for="name">Doctor Name</label>
                    <input type="text" id="name" name="name" required minlength="3">
                </div>
                <div class="form-group">
                    <label for="specialty">Specialty</label>
                    <select id="specialty" name="specialty" required>
                        <option value="">Select Specialty</option>
                        <option value="General Medicine">General Medicine</option>
                        <option value="Cardiology">Cardiology</option>
                        <option value="Dermatology">Dermatology</option>
                        <option value="Orthopedics">Orthopedics</option>
                        <option value="Pediatrics">Pediatrics</option>
                        <option value="Neurology">Neurology</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="phone">Phone (10 digits)</label>
                    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">
                </div>
                <div class="form-group">
                    <label>Available Time Slots</label>
                    <div style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px;">
                        <label><input type="checkbox" name="times" value="09:00"> 09:00 AM</label>
                        <label><input type="checkbox" name="times" value="10:00"> 10:00 AM</label>
                        <label><input type="checkbox" name="times" value="11:00"> 11:00 AM</label>
                        <label><input type="checkbox" name="times" value="14:00"> 02:00 PM</label>
                        <label><input type="checkbox" name="times" value="15:00"> 03:00 PM</label>
                        <label><input type="checkbox" name="times" value="16:00"> 04:00 PM</label>
                    </div>
                </div>
                <button type="submit" class="btn">Add Doctor</button>
            </form>
        </div>
        
        <div class="card">
            <h2>Registered Doctors</h2>
            <div id="doctor-list" class="doctor-list"></div>
        </div>
    </div>
    
    <script th:inline="javascript">
        const token = [[${token}]];
        
        async function loadDoctors() {
            try {
                const response = await fetch('/doctor');
                const data = await response.json();
                const container = document.getElementById('doctor-list');
                container.innerHTML = data.doctors.map(doctor => `
                    <div class="doctor-card">
                        <h3>Dr. ${doctor.name}</h3>
                        <p><strong>Specialty:</strong> ${doctor.specialty}</p>
                        <p><strong>Email:</strong> ${doctor.email}</p>
                        <p><strong>Phone:</strong> ${doctor.phone}</p>
                        <p><strong>Available:</strong> ${doctor.availableTimes ? doctor.availableTimes.join(', ') : 'Not set'}</p>
                        <div class="actions">
                            <button class="delete-btn" onclick="deleteDoctor(${doctor.id})">Delete</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading doctors:', error);
            }
        }
        
        document.getElementById('add-doctor-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const times = Array.from(form.querySelectorAll('input[name="times"]:checked')).map(cb => cb.value);
            
            const doctor = {
                name: form.name.value,
                specialty: form.specialty.value,
                email: form.email.value,
                password: form.password.value,
                phone: form.phone.value,
                availableTimes: times
            };
            
            try {
                const response = await fetch(`/doctor/${token}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(doctor)
                });
                const data = await response.json();
                const msgDiv = document.getElementById('add-message');
                
                if (response.ok) {
                    msgDiv.innerHTML = '<div class="message success">Doctor added successfully!</div>';
                    form.reset();
                    loadDoctors();
                } else {
                    msgDiv.innerHTML = `<div class="message error">${data.error || 'Error adding doctor'}</div>`;
                }
            } catch (error) {
                document.getElementById('add-message').innerHTML = '<div class="message error">Network error</div>';
            }
        });
        
        async function deleteDoctor(id) {
            if (!confirm('Are you sure you want to delete this doctor?')) return;
            
            try {
                const response = await fetch(`/doctor/${id}/${token}`, { method: 'DELETE' });
                if (response.ok) {
                    loadDoctors();
                }
            } catch (error) {
                console.error('Error deleting doctor:', error);
            }
        }
        
        loadDoctors();
    </script>
</body>
</html>
