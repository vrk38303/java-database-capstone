<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Clinic - Select Role</title>
    <link rel="icon" type="image/png" href="assets/images/logo/logo.png">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="js/util.js" defer></script>
    <script src="js/render.js" defer></script>
    <script src="js/components/header.js" defer></script>
    <script src="js/components/footer.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div id="header"></div>
            <main class="main-content">
                <h1>Welcome to Smart Clinic</h1>
                <h2>Select Your Role</h2>
                <div class="role-buttons">
                    <button class="role-btn admin-btn" onclick="showLoginModal('admin')">Admin</button>
                    <button class="role-btn patient-btn" onclick="showLoginModal('patient')">Patient</button>
                    <button class="role-btn doctor-btn" onclick="showLoginModal('doctor')">Doctor</button>
                </div>
                <div class="patient-register">
                    <p>New Patient? <a href="#" onclick="showRegisterModal()">Register here</a></p>
                </div>
            </main>
            <div id="footer"></div>
        </div>
    </div>

    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <div id="modal-content"></div>
        </div>
    </div>

    <script type="module" src="js/services/index.js"></script>
    <script>
        function showLoginModal(role) {
            const modalOverlay = document.getElementById('modal-overlay');
            const modalContent = document.getElementById('modal-content');
            
            let title = role.charAt(0).toUpperCase() + role.slice(1) + ' Login';
            let action = role === 'admin' ? '/admin/login' : (role === 'doctor' ? '/doctor/login' : '/patient/login');
            
            modalContent.innerHTML = `
                <h2>${title}</h2>
                <form id="login-form" onsubmit="handleLogin(event, '${role}')">
                    <div class="form-group">
                        <label for="email">${role === 'admin' ? 'Username' : 'Email'}</label>
                        <input type="${role === 'admin' ? 'text' : 'email'}" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="submit-btn">Login</button>
                    <p id="login-error" class="error-message"></p>
                </form>
            `;
            
            modalOverlay.classList.remove('hidden');
        }
        
        function showRegisterModal() {
            const modalOverlay = document.getElementById('modal-overlay');
            const modalContent = document.getElementById('modal-content');
            
            modalContent.innerHTML = `
                <h2>Patient Registration</h2>
                <form id="register-form" onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required minlength="3" maxlength="100">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone (10 digits)</label>
                        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address">
                    </div>
                    <button type="submit" class="submit-btn">Register</button>
                    <p id="register-error" class="error-message"></p>
                </form>
            `;
            
            modalOverlay.classList.remove('hidden');
        }
        
        function closeModal() {
            document.getElementById('modal-overlay').classList.add('hidden');
        }
        
        async function handleLogin(event, role) {
            event.preventDefault();
            const form = event.target;
            const email = form.email.value;
            const password = form.password.value;
            
            try {
                const endpoint = role === 'admin' ? '/admin/login' : (role === 'doctor' ? '/doctor/login' : '/patient/login');
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('role', role);
                    if (data.patientId) localStorage.setItem('patientId', data.patientId);
                    
                    if (role === 'admin') {
                        window.location.href = `/adminDashboard/${data.token}`;
                    } else if (role === 'doctor') {
                        window.location.href = `/doctorDashboard/${data.token}`;
                    } else {
                        window.location.href = '/pages/loggedPatientDashboard.html';
                    }
                } else {
                    document.getElementById('login-error').textContent = data.error || 'Login failed';
                }
            } catch (error) {
                document.getElementById('login-error').textContent = 'Network error. Please try again.';
            }
        }
        
        async function handleRegister(event) {
            event.preventDefault();
            const form = event.target;
            
            const patient = {
                name: form.name.value,
                email: form.email.value,
                password: form.password.value,
                phone: form.phone.value,
                address: form.address.value
            };
            
            try {
                const response = await fetch('/patient', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(patient)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('Registration successful! Please login.');
                    closeModal();
                    showLoginModal('patient');
                } else {
                    document.getElementById('register-error').textContent = data.error || 'Registration failed';
                }
            } catch (error) {
                document.getElementById('register-error').textContent = 'Network error. Please try again.';
            }
        }
    </script>
</body>
</html>
